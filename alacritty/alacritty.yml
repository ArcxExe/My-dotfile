env:
  TERM: "xterm-256color"
# window:
#   opacity: 0.7
  decorations: none
scrolling:
  history: 1000
font:
  size: 13
  normal:
    family: "JetbrainsMono Nerd Font"
    style: "Bold"
cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: false
  blink_interval: 550
live_config_reload: true
colors:
  # Default colors
  primary:
    background: '#161821'
    foreground: '#d2d4de'

  # Normal colors
  normal:
    black: '#161821'
    red: '#e27878'
    green: '#b4be82'
    yellow: '#e2a478'
    blue: '#84a0c6'
    magenta: '#a093c7'
    cyan: '#89b8c2'
    white: '#c6c8d1'

  # Bright colors
  bright:
    black: '#6b7089'
    red: '#e98989'
    green: '#c0ca8e'
    yellow: '#e9b189'
    blue: '#91acd1'
    magenta: '#ada0d3'
    cyan: '#95c4ce'
    white: '#d2d4de'
theme: Iceberg-Dark

